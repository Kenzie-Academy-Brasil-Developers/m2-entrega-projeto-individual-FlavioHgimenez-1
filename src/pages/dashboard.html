<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/logoMarca.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/dashboard.css">
  <title>Turtle Home</title>
</head>
<body>

      <header class="cabecalho">
            
            <figure class="figure">
                  <img class="img_empresa" src="../assets/logoMarca.jpg" alt="logoMarca">
            </figure>    
            <div class="div_infoUser">
                  
                  <div class="perfil">
                        <img class="foto_user" src="../assets/R.png" alt="usuario">
                        <p class="nome_usuario"></p>
                        <p class="nivel_profissional"></p>
                  </div>
                  <div class="div_button_editar_logout">
                        <button class="button_logout">
                              <p class="logout">Sair</p>
                        </button>
                        <button class="button_editar">
                              <img class="editar_userInfo" src="../assets/R (1).png" alt="editar">
                        </button>
                  </div>
            </div>
      </header>


      <main class="container">
            <div class="statusEmpregabilidade">
                  <p>Status:</p>
                  <p class="statusMain"></p>
            </div>

            <div id="modalEditar">
            </div>

      
      
      </main>
      
      
      <script src="../script/dashboard.js"></script>
</body>
</html>
